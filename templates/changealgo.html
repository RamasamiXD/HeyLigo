<!DOCTYPE html>
<html>
<head>
	<title>change algo</title>
</head>
<body>
    <button onclick="return runalgo('word2vec');">Word2Vec</button>
    <button onclick="return runalgo('Wiki');">Wiki</button>
	<button onclick="return runalgo('svd');">SVD</button>
	<script type="text/javascript">
		function runalgo(change) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                	alert(this.responseText)
                }
            };
        xhttp.open("POST", "changetoalgo");
        xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xhttp.send("algo="+change);

        }
	</script>
</body>
</html>
